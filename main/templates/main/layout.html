{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/media_screen.css' %}">
    <link rel="icon" href="{% static 'main/img/interactive.ico' %}"
</head>
<body>
    <aside class="rounded">
        <img src="{% static 'main/img/interactive.png' %}">
        <span class="logo">НИТиИ</span>
        <p class="name">Нуоклоркский Институт Технологий и Инноваций</p>
        <ul>
            <a href="{% url 'main' %}"><li><i class="icon-institute"></i>Главная</li></a>
            <a href="{% url 'students' %}"><li><i class="icon-man"></i>Студенты</li></a>
            <a href="{% url 'groups' %}"><li><i class="icon-human"></i>Группы</li></a>
            <a href="{% url 'contacts' %}"><li><i class="icon-phone"></i>Контакты</li></a>
        </ul>
    </aside>
    <div class="content">{% block content %}{% endblock %}</div>
</body>
</html>
